{% block scripts %}

<!-- Time Counter -->
<script type="text/javascript">
    var endTime = new Date("2020/1/1 00:00:00");

    // Update the count down every 1 second
    var x = setInterval(function() {

        var startTime = new Date()
            // Set the date we're counting down to
        var distance = (endTime.getTime() - startTime.getTime()) / 1000

        var days = parseInt(distance / (24 * 60 * 60));
        var hours = parseInt(distance / (60 * 60) % 24);
        var minutes = parseInt(distance / 60 % 60);
        var seconds = parseInt(distance % 60);

        // Display the result in the element with id="demo"
        document.getElementById("time-counter").innerHTML = days + "d " + hours + "h " +
            minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("time-counter").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
{% endblock %}
