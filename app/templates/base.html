<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="transparent">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icons/icon-152x152.png') }}">

    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/5.8.1/css/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

    <!-- Start your title here-->
    {% if title %}
    <title>hippieZhou - {{ title }}</title>
    {% else %}
    <title>hippieZhou</title>
    {% endif %}
    <!-- /Start your title here-->
</head>

<body>

    {% include "header.html" %}

    <!-- Start your project here-->
    <div class="text-center">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>

    {% block content %} {% endblock %}
    <!-- /Start your project here-->

    {% include "fooder.html" %}

    <!-- Start your js here-->
    {% block scripts %}{% endblock %}
    <!-- /Start your js here-->

    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.3.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
    <!-- Backtotop JavaScript -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/backtotop.js') }}"></script>
    <!-- PWA JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <!-- canvas-nest animation JavaScript -->
    <script src="https://cdn.bootcss.com/canvas-nest.js/2.0.4/canvas-nest.js" opacity='0.1' zIndex="-2"></script>
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>
</body>

</html>
